{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card p-4">
            <h4 class="text-center text-white mb-4 text-uppercase fw-bold">
                <span class="text-success">[</span> System Login <span class="text-success">]</span>
            </h4>

            {% if error %}
            <div class="console-output mb-3">
                <span class="text-danger fw-bold">[!] AUTH_FAILED:</span>
                <span class="text-secondary">{{ error }}</span>
            </div>
            {% endif %}

            <form method="post" action="/auth/login">
                <div class="mb-3">
                    <label class="form-label text-secondary small text-uppercase">Username</label>
                    <input type="text" name="username" 
                           class="form-control bg-dark text-white border-secondary" 
                           placeholder="root" required>
                </div>

                <div class="mb-3">
                    <label class="form-label text-secondary small text-uppercase">Password</label>
                    <input type="password" name="password" 
                           class="form-control bg-dark text-white border-secondary" 
                           placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-outline-restart w-100 mt-2">
                    AUTHENTICATE
                </button>
            </form>

            <div class="text-center mt-4">
                <small class="text-secondary">DOS Device Assurance v1.0</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
