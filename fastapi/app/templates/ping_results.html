{% extends "base.html" %}
{% block content %}

<div class="bg-white shadow rounded p-6 max-w-3xl mx-auto">

    <h2 class="text-2xl font-bold mb-4">Ping Result — {{ device_id }}</h2>

    <p class="text-sm text-gray-600 mb-4">
        Vendor: <strong>{{ vendor }}</strong><br>
        Log file saved at: <code class="text-blue-600">{{ logfile }}</code>
    </p>

    {% if success %}
    <div class="bg-green-100 text-green-800 p-3 rounded mb-4">
        ✅ Ping Success
    </div>
    {% else %}
    <div class="bg-red-100 text-red-800 p-3 rounded mb-4">
        ❌ Ping Failed
    </div>
    {% endif %}

    <h3 class="text-lg font-semibold mt-4 mb-2">Output:</h3>

    <pre class="bg-gray-900 text-green-300 text-sm p-4 rounded overflow-x-auto">
{{ output }}
    </pre>

    <a href="/devices"
       class="mt-6 inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Back to Devices
    </a>

</div>

{% endblock %}
